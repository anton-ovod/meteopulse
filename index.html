<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meteopulse</title>
    <meta name="title" content="Meteopulse">
    <meta name="description" content="Meteopulse is a weather app made by Anton Ovod">

    <link rel="shortcut icon" href="./favicon.svg" type="image/svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/app.js"></script>
  </head>

  <body>
    <header>
      <div class="container">
          <img  class="logo" src="./assets/images/logo.png" alt="logo">

        <div class="search-view" data-search-view>
          <div class="search-wrapper">

            <button class="leading-icon" aria-label="close search" data-search-toggler>
              <span class="material-symbols-rounded">arrow_back</span>
            </button>

            <input type="text" name="search" placeholder="Search city..." autocomplete="off" 
            class="search-field" data-search-field>

            <div class="search-result" data-search-result></div>
          </div>

          <button class="icon-btn" aria-label="open search" data-search-toggler>
            <span class="material-symbols-rounded icon">search</span>
          </button>
          
        </div>

        <div class="header-actions">
          <button class="btn-primary" data-newsletter-btn>
            <span class="material-symbols-rounded">newspaper</span>
            <span class="span">Newsletter</span>
          </button>

          <button class="btn-primary" data-current-location-btn>
            <span class="material-symbols-rounded">my_location</span>
            <span class="span">Current Location</span>
            </button>
        </div>
      </div>
    </header>

    <div class="container"  data-container>

        <div class="simple-weather">

          <div class="current-weather" data-current-weather></div>

          <div class="short-forecast" data-5-day-forecast></div>
        </div>

        <div class="detailed-weather">
          <div class="hourly-forecast" data-hourly-forecast></div>

          <div class="highlights" data-highlights></div>
        </div>


    </div>

    <div class="container" style="display: none;" data-form-container>
      <div class="form-container">

        <div class="form-inner-container">
          <div class="form-header">
            <img src="./assets/images/select-arrow.svg" alt="Back" class="back-arrow">
            <h1>Registration of subscription</h1>
          </div>
          
          <form class="subscription-form" method="post">

            <div class="personal-data">
              <div class="personal-wrapper">
                <input type="text" name="user-name" id="user-name" placeholder="Name" autocomplete="off">
                <span class="error-message" id="name-error"></span>
              </div>
              <div class="personal-wrapper">
                <input type="text" name="user-email" id="user-email" placeholder="Email" autocomplete="off">
                <span class="error-message" id="email-error"></span>
              </div>
            </div>
          
            <div class="frequency">
              <h2>Frequency: </h2>
              <div class="frequency-wrapper">
                <input type="radio" name="Frequency" value="Daily" id="Daily">
                <label for="Daily">Daily</label>
          
                <input type="radio" id="Weekly" name="Frequency" value="Weekly">
                <label for="Weekly">Weekly</label>
              </div>
            </div>
            <span class="error-message" id="frequency-error"></span>
          
            <div class="time-preferences">
          
              <div class="day-preferences">
                <label for="DayOfWeek">Select day of the week: </label>
                <div class="custom-select-wrapper">
                  <select id="DayOfWeek">
                    <option value="Monday" selected>Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                  </select>
                  <div class="custom-arrow">
                    <img src="./assets/images/select-arrow.svg" alt="custom arrow">
                  </div>
                </div>
              </div>
              <span class="error-message" id="dayofweek-error"></span>
          
              <div class="hour-preferences">
                <label for="TimeOfDay">Time of the day preference: </label>
                <div class="custom-select-wrapper">
                  <select id="TimeOfDay">
                    <option value="Morning" selected>Morning(6 AM)</option>
                    <option value="Afternoon">Afternoon (2 PM)</option>
                    <option value="Evening">Evening (8 PM)</option>
                  </select>
                  <div class="custom-arrow">
                    <img src="./assets/images/select-arrow.svg" alt="custom arrow">
                  </div>
                </div>
              </div>
              <span class="error-message" id="timeofday-error"></span>
          
            </div>
          
            <div class="locations-preferences">
              <h2>Specific locations of interest: </h2>
              <div class="locations-search-view">
                <div class="locations-search-wrapper">
                  <input type="text" name="locations-search" id="locations-search" placeholder="Choose city..." autocomplete="off" class="locations-search-field" data-locations-search-field>
                  <div class="locations-suggestions" data-locations-search-result></div>
                </div>
              </div>
              <div class="locations-tags-container" data-locations-tags></div>
              <span class="error-message" id="locations-error"></span>
            </div>
          
            <div class="weather-elements">
              <h2>Weather elements of interest: </h2>
              <div class="weather-elements-wrapper">
                <div class="weather-element">
                  <input type="checkbox" name="WeatherElements" value="Temperature" id="Temperature">
                  <label for="Temperature">Temperature</label>
                </div>
                <div class="weather-element">
                  <input type="checkbox" name="WeatherElements" value="Precipitation" id="Precipitation">
                  <label for="Precipitation">Precipitation</label>
                </div>
                <div class="weather-element">
                  <input type="checkbox" name="WeatherElements" value="WindSpeed" id="WindSpeed">
                  <label for="WindSpeed">WindSpeed</label>
                </div>
                <div class="weather-element">
                  <input type="checkbox" name="WeatherElements" value="Humidity" id="Humidity">
                  <label for="Humidity">Humidity</label>
                </div>
                <div class="weather-element">
                  <input type="checkbox" name="WeatherElements" value="Pressure" id="Pressure">
                  <label for="Pressure">Pressure</label>
                </div>
              </div>
              <span class="error-message" id="weatherelements-error"></span>
            </div>
          
            <div class="buttons">
              <button type="button" class="btn-primary">
                <span class="span">Subscribe</span>
              </button>
              <button type="reset" class="btn-primary">
                <span class="span">Reset</span>
              </button>
            </div>
          
          </form>
          
        </div>

        <div class="carousel">
          <div class="carousel-inner">
            <div class="carousel-item"><img src="./assets/images/carousel/Rectangle1.png" alt="Image 1"></div>
            <div class="carousel-item"><img src="./assets/images/carousel/Rectangle2.png" alt="Image 2"></div>
            <div class="carousel-item"><img src="./assets/images/carousel/Rectangle3.png" alt="Image 3"></div>
            <div class="carousel-item"><img src="./assets/images/carousel/Rectangle4.png" alt="Image 4"></div>
            <div class="carousel-item"><img src="./assets/images/carousel/Rectangle1.png" alt="Image 1"></div>
          </div>
          <div class="carousel-indicators">
              <span class="indicator active" data-slide-to="0"></span>
              <span class="indicator" data-slide-to="1"></span>
              <span class="indicator" data-slide-to="2"></span>
              <span class="indicator" data-slide-to="3"></span>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>
        Powered By <a href="https://openweathermap.org/api" title="Free OpenWeather Api" target="_blank"
          rel="noopener">
          <img src="./assets/images/openweather.png" height="40" loading="lazy" alt="OpenWeather">
        </a>
      </p>
    </footer>

    <div class="loading" data-loading></div>

  </body>

</html>
